<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>安全版 Dropbox 云同步密码管理器（离线支持）</title>
    <meta name="referrer" content="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Microsoft YaHei, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        input {
            padding: 6px 8px;
            width: 100%;
            max-width: 420px;
        }

        p {
            margin: 10px 0;
        }

        button {
            padding: 8px 14px;
            margin-right: 8px;
        }

        pre {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 6px;
            overflow: auto;
        }

        small {
            color: #666;
        }
    </style>
</head>

<body>
    <h2>安全版密码管理器（Dropbox 云同步 + 离线缓存）</h2>

    <p>账号ID：<input id="account" placeholder="如 myemail"></p>
    <p>密码：<input id="pwd" placeholder="要保存的密码"></p>
    <p>主密码：<input id="master" placeholder="用于加密/解密的主密码"></p>
    <button id="saveBtn">保存</button>
    <button id="loadBtn">读取</button>

    <p><small>提示：首次使用需要 Dropbox 授权，授权后会自动保存刷新令牌到本地。</small></p>
    <details>
        <summary>调试日志</summary>
        <pre id="log"></pre>
    </details>

    <script>
        /* —— 配置 —— */
        const APP_KEY = "hd4xukbxdczezo4";
        const APP_SECRET = "qsjq9r4ilkvm0ag";
        const REDIRECT_URI = "https://bejohnself.github.io/Tools/dropbox.html";

        /* —— 简单日志 —— */
        const logEl = document.getElementById("log");
        function log(...args) {
            console.log("[LOG]", ...args);
            logEl.textContent += args.map(a => typeof a === "object" ? JSON.stringify(a) : String(a)).join(" ") + "\n";
        }

        /* —— IndexedDB 初始化 —— */
        let db;
        const req = indexedDB.open("PasswordManagerDB", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("passwords")) {
                db.createObjectStore("passwords", { keyPath: "id" });
            }
            log("IndexedDB upgrade complete");
        };
        req.onsuccess = e => { db = e.target.result; log("IndexedDB ready"); };
        req.onerror = e => { console.error(e); log("IndexedDB error:", e.target.error?.message || e); };

        /* —— 加密工具 —— */
        function generateSalt(len = 16) {
            return CryptoJS.lib.WordArray.random(len)
                .toString(CryptoJS.enc.Hex);
        }
        function deriveKey(master, saltHex) {
            if (!saltHex) throw new Error("Salt 不能为空");
            if (typeof saltHex !== "string" || !/^[0-9a-fA-F]+$/.test(saltHex)) {
                throw new Error("Salt 格式错误");
            }
            const saltWA = CryptoJS.enc.Hex.parse(saltHex);
            return CryptoJS.PBKDF2(master, saltWA, { keySize: 256 / 32, iterations: 100000 });
        }
        function encryptData(data, key) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        }
        function decryptData(cipher, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(cipher, key);
                const txt = bytes.toString(CryptoJS.enc.Utf8);
                if (!txt) return null;
                return JSON.parse(txt);
            } catch {
                return null;
            }
        }

        function getQueryParam(name) {
            return new URLSearchParams(location.search).get(name);
        }

        /* —— 本地缓存 —— */
        function assertDB() { if (!db) throw new Error("数据库尚未就绪"); }
        function saveLocal(id, salt, cipher) {
            return new Promise((res, rej) => {
                try {
                    assertDB();
                    const tx = db.transaction("passwords", "readwrite");
                    tx.oncomplete = () => res();
                    tx.onerror = e => rej(e.target.error || e);
                    tx.objectStore("passwords").put({ id, salt, cipher, updatedAt: Date.now() });
                } catch (e) { rej(e); }
            });
        }
        function loadLocal(id) {
            return new Promise((res, rej) => {
                try {
                    assertDB();
                    const tx = db.transaction("passwords", "readonly");
                    const req = tx.objectStore("passwords").get(id);
                    req.onsuccess = () => res(req.result || null);
                    req.onerror = e => rej(e.target.error || e);
                } catch (e) { rej(e); }
            });
        }

        /* —— Dropbox OAuth / Token —— */
        async function getAccessToken() {
            const rt = localStorage.getItem("dropbox_refresh_token");
            if (!rt) { log("no refresh_token"); return null; }
            try {
                const rsp = await fetch("https://api.dropboxapi.com/oauth2/token", {
                    method: "POST",
                    headers: {
                        "Authorization": "Basic " + btoa(APP_KEY + ":" + APP_SECRET),
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ refresh_token: rt, grant_type: "refresh_token" })
                });
                const data = await rsp.json();
                if (!rsp.ok) { log("refresh failed", data); return null; }
                log("refreshed access_token");
                return data.access_token;
            } catch (e) { log("refresh error", e); return null; }
        }

        async function exchangeCodeForTokens(code) {
            try {
                const rsp = await fetch("https://api.dropboxapi.com/oauth2/token", {
                    method: "POST",
                    headers: {
                        "Authorization": "Basic " + btoa(APP_KEY + ":" + APP_SECRET),
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        code, grant_type: "authorization_code", redirect_uri: REDIRECT_URI
                    })
                });
                const data = await rsp.json();
                log("exchange result", data);
                if (data.error) {
                    alert("授权失败：" + data.error_description);
                    // 清 URL 中的 code
                    window.history.replaceState({}, document.title, REDIRECT_URI);
                    return;
                }
                localStorage.setItem("dropbox_refresh_token", data.refresh_token);
                alert("授权成功，刷新令牌已保存");
                window.history.replaceState({}, document.title, REDIRECT_URI);
            } catch (e) {
                alert("授权网络错误：" + e);
            }
        }

        function startAuth() {
            const url =
                `https://www.dropbox.com/oauth2/authorize` +
                `?client_id=${encodeURIComponent(APP_KEY)}` +
                `&response_type=code` +
                `&token_access_type=offline` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            log("go authorize:", url);
            location.href = url;
        }

        /* —— Dropbox 同步 —— */
        async function saveToDropbox(id, salt, cipher) {
            const token = await getAccessToken();
            if (!token) { startAuth(); return false; }
            const payload = { salt, cipher, updatedAt: Date.now() };
            try {
                const rsp = await fetch("https://content.dropboxapi.com/2/files/upload", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Dropbox-API-Arg": JSON.stringify({ path: `/passwords/${id}.json`, mode: "overwrite", mute: false }),
                        "Content-Type": "application/octet-stream"
                    },
                    body: JSON.stringify(payload)
                });
                const txt = await rsp.text();
                if (!rsp.ok) { log("upload fail", txt); return false; }
                log("upload ok");
                return true;
            } catch (e) {
                log("upload error", e);
                return false;
            }
        }

        async function loadFromDropbox(id) {
            const token = await getAccessToken();
            if (!token) { startAuth(); return null; }
            try {
                const rsp = await fetch("https://content.dropboxapi.com/2/files/download", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Dropbox-API-Arg": JSON.stringify({ path: `/passwords/${id}.json` })
                    }
                });
                const txt = await rsp.text();
                if (!rsp.ok) { log("download fail", txt); return null; }
                log("download ok");
                return JSON.parse(txt);
            } catch (e) {
                log("download error", e);
                return null;
            }
        }

        /* —— 事件绑定 —— */
        document.getElementById("saveBtn").onclick = async () => {
            try {
                if (!db) return alert("数据库尚未就绪，请稍后再试");
                const id = document.getElementById("account").value.trim();
                const pv = document.getElementById("pwd").value.trim();
                const mpw = document.getElementById("master").value.trim();
                if (!id || !pv || !mpw) return alert("请填写完整信息");

                const salt = generateSalt();
                const key = deriveKey(mpw, salt);
                const cipher = encryptData({ value: pv }, key);
                log("save→", id, salt, cipher.slice(0, 24) + "...");

                await saveLocal(id, salt, cipher);
                log("saved local");

                if (navigator.onLine) {
                    const ok = await saveToDropbox(id, salt, cipher);
                    if (ok) alert("已保存（本地+云端）");
                    else alert("已保存到本地，但云端失败，详见日志");
                } else {
                    alert("已保存到本地（离线模式）");
                }
            } catch (e) {
                console.error(e);
                alert("保存失败：" + (e.message || e));
            }
        };

        document.getElementById("loadBtn").onclick = async () => {
            try {
                if (!db) return alert("数据库尚未就绪，请稍后再试");
                const id = document.getElementById("account").value.trim();
                const mpw = document.getElementById("master").value.trim();
                if (!id || !mpw) return alert("请填写完整信息");

                log("load→", id);

                let localData = await loadLocal(id);
                let cloudData = navigator.onLine ? await loadFromDropbox(id) : null;

                let latest = localData;
                if (cloudData && (!localData || (cloudData.updatedAt || 0) > (localData.updatedAt || 0))) {
                    latest = cloudData;
                    await saveLocal(id, cloudData.salt, cloudData.cipher);
                    log("local updated from cloud");
                }

                if (!latest) return alert("未找到对应记录");
                const key = deriveKey(mpw, latest.salt);
                const dec = decryptData(latest.cipher, key);
                if (dec && typeof dec.value === "string") {
                    alert("解密成功，密码：" + dec.value);
                } else {
                    alert("解密失败，主密码错误或数据损坏");
                }

            } catch (e) {
                console.error(e);
                alert("读取失败：" + (e.message || e));
            }
        };

        /* —— 授权回调处理 —— */
        const code = getQueryParam("code");
        if (code) {
            log("got code:", code.slice(0, 6) + "...");
            exchangeCodeForTokens(code);
        }
    </script>
</body>

</html>
